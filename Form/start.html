<!DOCTYPE html>
<html lang="eng">
  <head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <title>HTML Lesson</title>
    <style>
      label {
        display: block;
      }
    </style>
  </head>

  <body>
    <form>
      <div>
        <h1>Register</h1>
        <p><i>Please, fill in this form to create an account.</i> </p>
        <hr>
    
        <label for="email"><b>Email</b></label>
        <input type="text" placeholder="Email" required>
    
        <label for="psw"><b>Password</b></label>
        <input type="password" placeholder="Password" required>
    
        <label for="Name"><b>Name</b></label>
        <input type="text" placeholder="Name" required>

        <label for="Surname"><b>Surname</b></label>
        <input type="text" placeholder="surname" required>

        <label for="Billing Address"><b>Billing Address</b></label>
        <input type="text" placeholder="Billing Address" required>
        

        <label for="telephone number"><b>Telephone Number</b></label>
        <input type="text" placeholder="Telephone number" required>
    
          <p>
        <select>
          <option value="0">Select plain:</option>
          <option value="1">Free</option>
          <option value="2">30$ month</option>
          <option value="3">300$ year</option>
        </select>
        </p>

        <label for="Card number"><b>Card Number</b></label>
        <input type="text" placeholder="Card number" required>

        <label for="CVC"><b>CVC</b></label>
        <input type="text" placeholder="CVC" required>

        <label for="Expiration date"><b>Expiration date day/month/year</b></label>
        <input type="text" placeholder="Expiration date" required>
        
        <hr>
        
        <button type="submit" class="registerbtn">Register</button>
      
      </div>
    </form>
  </body>
</html>
